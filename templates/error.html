<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{.Status}} - {{.Message}}</title>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>Error {{.Status}}</h1>
            <h2>{{.Message}}</h2>
            <p>{{.Description}}</p>
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>
  
</body>
</html>
